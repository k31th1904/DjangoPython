{% extends "ambase.html" %}

{% block content %}
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="job-outer">
          <h3 class="text-center mb-3 fw700" style="margin-top: 15px;">Review Claims</h3>

          {% for claim in claims %}
          <div class="signup-box box-shadow mt-4">
            <div class="row border-bottom pb-2">
              <div class="col-lg-11">
                <h3>Claim {{ claim.claim_id }}</h3>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-lg-4">
                <div class="form-group">
                  <label><strong>Submitted by : </strong>{{ claim.assignment.employee.fname }} {{ claim.assignment.employee.lname }}</label>
                  <label><strong>Project Code : </strong>{{ claim.assignment.project.project_code }}</label>
                </div>
                <div class="form-group">
                  <a href="{% url 'approve_claim' claim.claim_id %}" class="btn btn-outline-success"> Approve</a>
                  <a href="{% url 'deny_claim' claim.claim_id %}" class="btn btn-outline-danger"> Deny</a>
                </div>
              </div>
              <div class="col-lg-2 text-center">
                <label class="number">{{ claim.assignment.hours }}</label>
                <label><strong>Total hours</strong></label>
              </div>
              <div class="col-lg-2 text-center">
                <label class="number">{{ claim.payment_amount }}</label>
                <label><strong>Total Amount</strong></label>
              </div>
              <div class="col-lg-2 text-center">
                <label class="number">{{ claim.claim_date }}</label>
                <label><strong>Claim Date</strong></label>
              </div>
              <div class="col-lg-2 text-center">
                <label class="text">{{ claim.assignment.project.project_mang.fname }} {{ claim.assignment.project.project_mang.lname }}</label>
                <label><strong>Project Manager</strong></label>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
