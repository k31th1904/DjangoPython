{% extends 'wkbase.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="job-outer">
                <h3 class="text-center mb-3 fw700" style="margin-top: 15px;">My Projects</h3>

                {% for assignment in assignments %}
                    <div class="signup-box box-shadow mt-4">
                        <div class="row border-bottom pb-2">
                            <div class="col-lg-11">
                                <h3>Project Code - {{ assignment.project.project_code }}</h3>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-lg-2 text-center">
                                <label class="number">${{ assignment.salary_hour }}</label>
                                <label><strong>Hourly Salary</strong></label>
                            </div>
                            <div class="col-lg-2 text-center">
                                <label class="number">{{ assignment.hours }}</label>
                                <label><strong>Total hours</strong></label>
                            </div>
                            <div class="col-lg-2 text-center">
                                <label class="number">{{ assignment.project.project_mang.fname }} {{ assignment.project.project_mang.lname }}</label>
                                <label><strong>Assigned by</strong></label>
                            </div>
                            <div class="col-lg-2 text-center">
                                <label class="number">{{ assignment.task_date }}</label>
                                <label><strong>Date</strong></label>
                            </div>
                            <div class="col-lg-4">
                                <form method="post" action="{% url 'claim' assignment.assignment_id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Claim Payment</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
