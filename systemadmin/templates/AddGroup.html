{% extends 'sabase.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="job-outer" style="margin-top: 15px;">
          <div class="signup-box box-shadow">
            <h3 class="text-center mb-3 fw700">Add Group</h3>
            <form method="post" action="{% url 'add_group' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="group_name">Permission Group Name</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
              </div>
              <div class="form-group">
                <button type="submit" class="bg-theme-new margin-bottom30 mt-4 txtwhite btn-round txtblack action d-block text-center" style="width: 100%;"> <i class="fa fa-create"></i> Add Group </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
