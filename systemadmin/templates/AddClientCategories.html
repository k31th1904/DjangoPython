{% extends "sabase.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="job-outer" style="margin-top: 15px;">
                    <div class="signup-box box-shadow">
                        <h3 class="text-center mb-3 fw700">New Category</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>{{ form.category_name.label }}</label>
                                {{ form.category_name }}
                                {{ form.category_name.errors }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="bg-theme-new margin-bottom30 mt-4 txtwhite btn-round txtblack action d-block text-center" style="width: 100%;">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
