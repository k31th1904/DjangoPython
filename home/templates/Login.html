{% extends "base2.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="login-outer">
        <div class="signup-box mt-4 box-shadow">
          <h3 class="text-center mb-3 fw700">
            Login to <a href="{% url 'home' %}">CCGC</a>
          </h3>

          <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
              />
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="bg-theme-new margin-bottom30 mt-4 txtwhite btn-round txtblack action d-block text-center"
                style="width: 100%;"
              >
                <i class="fa fa-calendar"></i> Login
              </button>
            </div>
            <div class="form-group text-center">
              <h5>
                New Employee? <a href="{% url 'user_signup' %}">Signup</a>
              </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
